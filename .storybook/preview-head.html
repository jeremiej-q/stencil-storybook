<meta name="robots" content="noindex,nofollow" />
<meta name="viewport" content="width=device-width" />

<style>
  #root {
    box-sizing: border-box;
    /* margin: 8%; */
  }

  #root * {
    box-sizing: border-box !important;
  }

  #root *:before,
  #root *:after {
    box-sizing: inherit;
  }

  html {
    margin: 0;
  }

  html,
  body {
    font-size: 16px;
  }
  .code-block {
    margin: 1em 0;
  }
  .code-block pre {
    margin-bottom: 0.1em;
  }
  .code-block pre code {
    display: inline-block;
    background-color: #eee;
    border: 1px solid #bbb;
    padding: 0.5em;
    color: #555;
  }
  .code-block a {
    color: #557799;
    font-size: 0.8em;
    cursor: pointer;
  }
</style>

<script type="module" src="/build/stencil-storybook.esm.js"></script>
<script nomodule src="/build/stencil-storybook.js"></script>

<!-- Unfortunately you must restart storybook if you make changes in here :( -->

<script>
  window.addEventListener("DOMContentLoaded", () => {
    // Selects code blocks when clicked
    document.body.addEventListener("click", ({ target }) => {
      if (target.matches(".select-code")) {
        selectElementText(target.parentElement.querySelector("pre code"));
      }
    });

    function selectElementText(el) {
      if (document.selection) {
        // IE
        var range = document.body.createTextRange();
        range.moveToElementText(el);
        range.select();
      } else if (window.getSelection) {
        var range = document.createRange();
        range.selectNode(el);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
      }
    }
  });
</script>
